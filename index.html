<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
  <title>Rock Paper Scissors</title>
</head>
<body>
  <div class="header">
    <h1>Rock Paper Scissors</h1>
</div>
<div class ="content">
  <div class="title">
    <h2>Choose your weapon</h2>
    <h3>First to score 5 points wins the game.</h3>
  </div>
  <div class="scoreboard">
    <div class="player-score">
      <h1 id="player-score">?</h1>
      <p>Player Score: 0</p>
    </div>
    <div class="computer-score">
      <h1 id="computer-score">?</h1>
      <p>Computer Score: 0</p>
    </div>
  </div>
  <div class="choices">
    <img src="images/rock.png" alt="rock" id="rock">
    <img src="images/paper.png" alt="paper" id="paper">
    <img src="images/scissors.png" alt="scissors" id="scissors">
  </div>
</div>
<div class="footer">
  <p>Copyright Â© 2022 Jchristian27</p>
</div>
</body>
</html>
