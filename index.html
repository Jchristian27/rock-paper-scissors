<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
  <title>Rock Paper Scissors</title>
</head>
<body>
  <div class="header">
    <h1>Rock Paper Scissors</h1>
</div>
<div class ="content">
  <div class="scoreboard">
    <div class="title">
      <h2>Choose your weapon</h2>
      <h3>First to score 5 points wins the game</h3>
    </div>
    <div class="scores">
      <div class="player-score-box">
        <h3 id="player-score">Player Score:</h3>
        <h3 id="player-score-num">0</h3>
      </div>
      <div class="computer-score-box">
        <h3 id="computer-score">Computer Score:</h3>
        <h3 id="computer-score-num">0</h3>
      </div>
    </div>
  </div>
  <div class="choices">
    <img src="images/rock.png" alt="rock" id="rock">
    <img src="images/paper.png" alt="paper" id="paper">
    <img src="images/scissors.png" alt="scissors" id="scissors">
  </div>
</div>
<div class="footer">
  <p>Copyright Â© 2022 Jchristian27</p>
</div>
</body>
</html>
